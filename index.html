    <title>Cat-Fact</title>
	<style>
	*{
	font-family: 'Comfortaa', cursive;

	body{

  <body>
   
	<div class="container shadow mt-5 p-2 rounded bg-white border">
	<div class="d-flex justify-content-between">
	<div class="">
		<p class="mt-3 ms-3 datep" id="date">Date</p>
		</div>
		
		<div class="">
		<button type="button" class="btn btn-primary btn-sm  m-2 p-2 shadow-sm" onclick="fetchText()"> Refresh </button>
		</div>
		</div>
			<h1 class="text-center mb-3">Cat Facts</h1>
		
		<div class="d-flex justify-content-between p-4">
		
		<div class="p-0 ms-1">
			<img  id="myImg" src="https://static.wikia.nocookie.net/p__/images/0/06/1618209642054.png/revision/latest/scale-to-width-down/350?cb=20210412064150&path-prefix=protagonist"/>
				</div>
		
		<div class="p-0 ms-3">
			<p id="demo" class="b"> </p>
				</div>
		
		
		</div>
	
	</div>
	
<p id="error"> </p>


   
   <script>
 // Fetch api module  
 async function fetchText() {
    let response = await fetch('https://catfact.ninja/fact');

    console.log(response.status); // 200
    console.log(response.statusText); // OK

    if (response.status === 200) {
        let data = await response.json();
        // handle data
		console.log(data);
		
		var nfact = data.fact; 
		document.getElementById("demo").innerHTML = nfact;
		
		
			var rand = Math.floor(Math.random() * 4) + 1;
				if(rand==1){
				document.getElementById("myImg").src = "images/pic1.png";
				}
				else if(rand==2){
				document.getElementById("myImg").src = "images/pic2.png";
				}
				else if(rand==3){
				document.getElementById("myImg").src = "images/pic3.png";
				}
				else if(rand==4){
				document.getElementById("myImg").src = "images/pic4.png";
				}else{
				document.getElementById("myImg").src = "images/pic2.png";
				}
		
		
	
    }
}

fetchText();
   
setInterval(function(){ 
		
		fetchText(); 
	
	}, 25000);  
    

	
 
// Date Module   
var today = new Date();
var dd = today.getDate();

var mm = today.getMonth()+1; 
var yyyy = today.getFullYear();
if(dd<10) 
{
    dd='0'+dd;
} 


today = dd+'-'+mm+'-'+yyyy;
console.log(today);
		document.getElementById("date").innerHTML = today;

   
   </script>
